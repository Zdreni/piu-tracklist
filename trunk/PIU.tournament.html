<script>
document.write("<select id='set' onchange='selectSet( this )'>\n");
for( var setKey in sets)
{
	document.write("<option value='" + setKey + "'>" + setKey + "</option>\n" );
}
document.write("</select>\n");

function selectSet( control )
{
	var setKey = control.value;
	var charts = sets[ setKey ];
	charts.sort( function( c1, c2 ) { return c1.track.title.localeCompare( c2.track.title ); } );
	var str = "";
	for( var chart of charts )
	{
		str += chart.track.title + "  " + chart.text + "<br>";
	}

	$("#tracks").html( str );
}

</script>
</code>
